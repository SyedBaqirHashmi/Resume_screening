{% extends "layout_rec.html" %}
{% block body %}


        <!-- Header End -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">
            <div class="container my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Post A Job</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb text-uppercase">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        
                        <li class="breadcrumb-item text-white active" aria-current="page">Make Profile</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Header End -->

      
        <div class="form-group" >
            <label for="C_profile"><h3>Make Your Company Profile</h3></label>
            <div class="editor" id="editor-1">
            
            <form name = "Company_profile" id = "Company_profile" action="/Profile_rec" method="POST">        
                    </div>
                  </div>
                  <br>
                
                  <h3 class="text-black my-5 border-bottom pb-2">Company Details</h3>
                  <div class="form-group">
                    <label for="C_name">Company Name</label>
                    <input type="text" class="form-control" id="C_name" name="C_name" placeholder="e.g. Bahria University">
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="C_address">Company Address</label>
                    <input type="text" class="form-control" id="C_address" name="C_address" placeholder="e.g. Shangrilla Rd, E-8/1 E 8/1 E-8, Islamabad, Islamabad Capital Territory">
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="C_email">Company Email</label>
                    <input type="email" class="form-control" id="C_email" name="C_email" placeholder="e.g. hodcsib@bahria.edu.pk ">
                  </div>
                  <br>
                  <div class="form-group">
                    <label for="JC_phone">Company Phone</label>
                    <input type="text" class="form-control" id="C_phone" name="C_phone" placeholder="e.g. (051) 9260002">
                  </div>
                  <br>
                  <h3 class="text-black my-5 border-bottom pb-2">Company Information</h3>
                  <br>
                  <div class="form-group">
                    <label for="description">Company Description </label>
                    <br> 
                    <br>
                  </div>
                  <textarea id="C_Descrip" name="C_Descrip" placeholder="Write Company Description ... " style="height:auto ; width:1200px"></textarea>
                  <br>
                  <div class="form-group">
                    <label for="description">Company History </label>
                    <br>
                    <br>
                  </div>
                  <textarea id="C_history" name="C_history" placeholder="Write Company History ... " style="height:auto ; width:1200px"></textarea>
                  <br>
                  <div class="form-group">
                    <label for="description">Company Objectives </label>
                    <br> 
                    <br>
                  </div>
                  <textarea id="C_obj" name="C_obj" placeholder="Write Company Objectives ... " style="height:auto ; width:1200px"></textarea>
                  <br>
                  <div class="form-group">
                    <label for="description">Products/Services </label>
                    <br>
                    <br>
                  </div>
                  <textarea id="C_service" name="C_service" placeholder="Write something about your Products/Services ... " style="height:auto ; width:1200px"></textarea>
                  <br>
                  <br>

                  <div class="form-group">
                    <label for="C_picture-tw d-block">Upload Profile Picture </label> 
                    <label class="btn btn-primary btn-md btn-file">
                      Browse File<input type="file" id="C_picture" name="C_picture" hidden>
                    </label>
                  </div>
                  <br>
                  
                    <br>
                    <div class="btn btn-primary w-100 py-3">
                      <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                    </div>
                    </div>

                  
                  <br>
                  
                  <br>
            </form>
        </div>
        
        
        </div>
        <div class="row align-items-center mb-5">
        
        <div class="col-lg-4 ml-auto">
        <div class="row">
          
          
        </div>
        </div>
        </div>
        </div>
        </section>

{% endblock %}
