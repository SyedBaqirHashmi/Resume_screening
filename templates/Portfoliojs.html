{% extends "layout.html" %}
{% block body %}


        <!-- Header End -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">
            <div class="container my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Post A Job</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb text-uppercase">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        
                        <li class="breadcrumb-item text-white active" aria-current="page">Make Profile</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Header End -->


        <div class="form-group">
          <form name = "JobSeeker_profile" id = "JobSeeker_profile" action="/Portfoliojs" method="POST">
              <label for="JobSeeker_profile"><h3>Make Your Profile</h3></label>
              <div class="editor" id="editor-1">
              
                
              </div>
            </div>
            <br>
          
            <h3 class="text-black my-5 border-bottom pb-2">Personal Details</h3>
            <div class="form-group">
              <label for="JobSeeker_name">Name</label>
              <input type="text" class="form-control" name="Jobseeker_name" id="Jobseeker_name" placeholder="e.g. Syed Baqir Raza">
            </div>
            <br>
            <div class="form-group">
              <label for="JobSeeker_address">Address</label>
              <input type="text" class="form-control" name ="JobSeeker_address" id="JobSeeker_address" placeholder="e.g. Islamabad">
            </div>
            <br>
            <div class="form-group">
              <label for="JobSeeker_email">Email</label>
              <input type="email" class="form-control" name="JobSeeker_email" id="JobSeeker_email" placeholder="e.g. syedbaqirrazahashmi@gmail.com">
            </div>
            <br>
            <div class="form-group">
              <label for="JobSeeker_phone">Phone</label>
              <input type="text" class="form-control" name="JobSeeker_phone" id="JobSeeker_phone" placeholder="e.g. 0334-xxxxxxx">
            </div>
            <br>
            <h3 class="text-black my-5 border-bottom pb-2">Resume Details</h3>
            <div class="form-group">
              <label for="description">Description </label>
              
              <br>
            </div>
            <textarea id="JobSeeker_Descrip" name="JobSeeker_Descrip" placeholder="Write something about yourself" style="height:auto ; width:1200px"></textarea>
            
            <h3 class="text-black my-5 border-bottom pb-2">Experience</h3>
            <br>
            <div class="form-group">
              <label for="JobSeeker_experties">Area of Experties</label>
              <input type="text" class="form-control" name="JobSeeker_experties" id="JobSeeker_experties" placeholder="Python Developer">
            </div>
            <br>
            <div class="form-group">
              <label for="Past-experience">Experience</label>
              
              <br>
            </div>
            <textarea id="JobSeeker_experience" name="JobSeeker_experience" placeholder="Write something about your job experiences" style="height:auto ; width: 1200px;"></textarea>
            <br>
            <h3 class="text-black my-5 border-bottom pb-2">Qualifications Details</h3>
            <br>
          
            <div class="form-group">
              <label for="JobSeeker_qualification">Degree</label>
              <input type="text" class="form-control" name="JobSeeker_qualification" id="JobSeeker_qualification" placeholder="e.g. B.S Software, M.S.c ... ">
            </div>
            <br>
            <br>
            <div class="form-group">
              <label for="JobSeeker_university">University</label>
              <input type="text" class="form-control" name="JobSeeker_university" id="JobSeeker_university" placeholder="e.g. BAHRIA University">
            </div>
            <br>

            <br>
            <div class="form-group">
              <label for="JobSeeker_university_adress">City/Country</label>
              <input type="text" class="form-control" id="JobSeeker_university_adress" name="JobSeeker_university_adress" placeholder="e.g. Islamabad, Pakistan">
            </div>
            <br>
            <br>
            <div class="form-group">
              <label for="JobSeeker-degree-date">Year of Degree</label>
              <input type="text" class="form-control" name="JobSeeker_degree_date" id="JobSeeker_degree_date" placeholder="e.g. 2008">
            </div>
            <br>
            <h3 class="text-black my-5 border-bottom pb-2">Skills</h3>
            <div class="form-group">
              <label for="Skills">Skills </label>          
            </div> 
            <textarea name="JobSeeker_skills" id="JobSeeker_skills"  placeholder="Write about your skills ..." style="height:auto ; width: 1200px;"></textarea>
            
            <br>
            <br>
            <br>

            <div class="form-group">
              <label for="curricular">Extra Curricular Activities </label> 
            </div>
            <textarea name="JobSeeker_Curricular" id="JobSeeker_Curricular"  placeholder="Write something about your Extra Curricular Activities ..." style="height:auto ; width: 1200px;"></textarea>
            <br>
            <br>

            <div class="form-group">
              <label for="Jobseeker-picture-tw d-block">Upload Profile Picture </label> 
              <label class="btn btn-primary btn-md btn-file">
                Browse File<input type="file" name="Jobseeker_picture" id="Jobseeker_picture" hidden>
              </label>
            </div>
            <br>
            <div class="form-group"></div>
              <label for="Jobseeker-cv-tw d-block">Upload Your Resume   </label> 
              <label class="btn btn-primary btn-md btn-file">
                Browse File<input type="file" name="Jobseeker_cv" id="Jobseeker_cv" hidden>
              </label>
              <br>
              <br>
              <div class="btn btn-primary btn-md btn-file">
                <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
              </div>
              </div>

            
            <br>
            
            <br>
          </form>
        </div>
        
        
        </div>
        <div class="row align-items-center mb-5">
        
        <div class="col-lg-4 ml-auto">
        <div class="row">
          
          
        </div>
        </div>
        </div>
        </div>
        </section>

{% endblock %}
